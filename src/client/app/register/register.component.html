

<form #registerForm="ngForm" (ngSubmit)="register()"class="container">
  <h2 class="center">Sign Up</h2>
  <div class="row">

      <div class="col l6 offset-l2 s12 input-field">
          <i class="small material-icons right">
          <input type="text" class="form-control" placeholder="Username" required name="username" [(ngModel)]="model.username">account_circle</i>
          
      </div>

      <div class="col l6 offset-l2 s12 input-field">
          <i class="small material-icons right">
        <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.password">fingerprint</i>
      </div>

      <div class="col l6 offset-l3 s12 center">
        <button class="btn" type="submit" >Register</button>
        <button class="btn" type="button" (click)="cancel()">Cancel</button>
      </div>

  </div>

</form>
