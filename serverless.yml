service: minut-rhp

provider:
  name: azure
  location: UK South

package:
  exclude:
    - .git*
    - .nvmrc
    - .circleci
    - .nyc_output
    - coverage
    - hooks
    - node_modules/**
    - test
    - azure-resources.json
    - package-lock.json
    - README.md
    - serverless.yml

plugins:
  - serverless-azure-functions

functions:
  call_minut_api:
    handler: src/server/call_minut_api/index.handler
    description: Get data from Minut API and store them in two queues
    events:
      - timer:
        x-azure-settings:
          name: getMinutData
          schedule: 0 */5 * * * *
      - queue: queueCosmosDb
        x-azure-settings:
          name: queueCosmosDb
          connection: minut-queue-cosmosdb
          direction: out
      - queue: queuePostGres
        x-azure-settings:
          name: queuePostGres
          connection: minut-queue-postgresdb
          direction: out

  insert_into_cosmos:
    handler: src/server/insert_into_cosmos/index.handler
    description: Receive data from cosmos queue and insert them into cosmos overriding existing data
    events:
      - queue: queueCosmosDb
        x-azure-settings:
          name: item
          connection: minut-queue-cosmosdb
      - documentDB:
        x-azure-settings:
          name: cosmosDevice
          databaseName: devices
          collectionName: devices
          connection: minut-cosmosdb
          createIfNotExists: false

  # insert_into_postgres:
  #   handler: src/server/insert_into_postgres/index.handler
  #   description: Receive data from postgres queue and insert them into postgres as a new record
  #   events:
  #     - queue: queuePostGres
  #       x-azure-settings:
  #         name: item
  #         connection: minut-queue-postgresdb

  get_data_cosmos:
    handler: src/server/get_data_cosmos/index.handler
    description: Get all data from the CosmosDB database
    events:
      - http: true
        x-azure-settings:
          name: req
          authLevel: anonymous
          methods:
            - GET
          route: get/data/all
